<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHILL - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="background">
  <div class="container-center">
    <div class="login-card">
       <img src="img/logo.png" alt="CHILL Logo" class="logo-img" />
      <h3>Masuk</h3>
      <p class="welcome">Selamat datang kembali!</p>

      <form>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Masukkan username" />

        <label for="password">Kata Sandi</label>
        <div class="password-field">
          <input id="password" type="password" placeholder="Masukkan kata sandi" />
          <span class="toggle">👁️</span>
        </div>

        <div class="links">
          <a href="register.html">Belum punya akun? <strong>Daftar</strong></a>
          <a href="#">Lupa kata sandi?</a>
        </div>

        <button type="submit" class="login-btn">Masuk</button>

        <div class="or">Atau</div>

        <button type="button" class="google-btn">
          <img src="./img/google.png" alt="Google" />
          Masuk dengan Google
        </button>
      </form>
    </div>
  </div>
  </div>
</body>
</html>
