<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHILL - Daftar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
  <div class="container-center">
    <div class="login-card">
       <img src="img/logo.png" alt="CHILL Logo" class="logo-img" />
    <h3>Daftar</h3>
    <p class="welcome">Buat akun baru untuk mulai menonton!</p>

    <form>
      <label>Username</label>
      <input type="text" placeholder="Masukkan username" />

      <label>Kata Sandi</label>
      <div class="password-field">
        <input type="password" placeholder="Masukkan kata sandi" />
        <span class="toggle">👁️</span>
      </div>

      <label>Konfirmasi Kata Sandi</label>
      <div class="password-field">
        <input type="password" placeholder="Ulangi kata sandi" />
        <span class="toggle">👁️</span>
      </div>

      <div class="links">
        <a href="index.html">Sudah punya akun? <strong>Masuk</strong></a>
      </div>

      <button type="submit" class="login-btn">Daftar</button>

      <div class="or">Atau</div>

      <button type="button" class="google-btn">
        <img src="./img/google.png" alt="Google" />
        Daftar dengan Google
      </button>
    </form>
  </div>
  </div>
  </div>
</body>
</html>
